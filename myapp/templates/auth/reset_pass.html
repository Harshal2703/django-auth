<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form method="POST">
            {% csrf_token %}
            <h2>reset password</h2>
            {% for field in form %}
            <p>
                {% if field.errors %}
            <ul class="errorlist">
                {% for error in field.errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {{ field.label_tag }} {{ field }}
            </p>
            {% endfor %}
            <input type="submit" value="submit" />
        </form>
    </body>
</html>
